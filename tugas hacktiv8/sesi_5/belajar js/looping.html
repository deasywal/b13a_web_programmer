<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loopingjs</title>
</head>
<body>
    <label for="pesan">pesan</label>
    <input type="text" list="input">
    <button onclick="print()">print 1000x</button>
    <div id="texs"></div>
    <script>
        function print(){
            const dt = document.getElementById("texs")
            let hitung = 0
            while(hitung <1000) {
            //ini didalam perulangan
            dt.innerHTML = dt.innerHTML + "<p>saya tidak akan terlambat lagi</p>"
            hitung = hitung + 1
            }
        }
    </script>
</body>
</html>
