<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag div</title>
</head>
<body>
    <!-- contoh tag div -->
    <div id="header">
    </div>

    <div id="conten">
    </div>

    <div id="sidebar">
    </div>

    <div id="footer">
    </div>


    <!-- tag div memakai class -->
    <ul id="menu">
        <li class="merah">beranda</li>
            <li>tutorial</li>
        <li class="merah">berita</li>
            <li>vidio</li>
    </ul>

    <!-- child, parent, dan siblings contoh: -->
        <div id="wrapper">
            <div id="content">
                <div id="articel"></div>
                <div id="sidebar"></div>
            </div>   
         </div>

</body>
</html>
